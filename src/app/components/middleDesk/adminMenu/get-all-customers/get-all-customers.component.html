<h1>All customers</h1>

<h2>Search by</h2>
<input type="number" min="1" [(ngModel)]="id" placeholder="ID">
<input type="text" [(ngModel)]="firstName" placeholder="First Name">
<input type="text" [(ngModel)]="lastName" placeholder="Last Name">
<input type="email" [(ngModel)]="email" placeholder="Email">
<input type="text" [(ngModel)]="uid" placeholder="UID">
<button (click)="findCustomer()">Find</button>
<button (click)="clear()">Clear</button>

<table class=table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>UID</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.password}}</td>
            <td>{{customer.uid}}</td>
            <td>
                <button>Update</button>
                <button (click)="customerInfo(customer.id)">Details</button>
                <button (click)="deleteCustomer(customer.id)">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
