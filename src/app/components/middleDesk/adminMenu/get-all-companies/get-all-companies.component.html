<h1>All companies</h1>

<table class=table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>UID</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies">
            <td>{{company.id}}</td>
            <td>{{company.name}}</td>
            <td>{{company.email}}</td>
            <td>{{company.password}}</td>
            <td>{{company.uid}}</td>
            <td>
                <button>Update</button>
                <button>Details</button>
                <button (click) = "deleteCompany(company.id)">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
